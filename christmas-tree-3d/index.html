<!doctype html>

<head>

  <title>Christmas Tree 3D - Premium Experience</title>

  <style>
    /* Critical CSS - ch·ªâ nh·ªØng ph·∫ßn c·∫ßn thi·∫øt cho m√†n h√¨nh ƒë·∫ßu ti√™n */
    #curtain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 99999;
      pointer-events: none;
      background: linear-gradient(135deg, #0a2e38 0%, #05161f 100%);
    }

    .curtain-left,
    .curtain-right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #8b0000, #b30000, #ff0000);
      transition: transform 1.2s cubic-bezier(0.65, 0, 0.35, 1);
      will-change: transform;
      box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
    }

    .curtain-left {
      left: 0;
      transform: translateX(0);
    }

    .curtain-right {
      right: 0;
      transform: translateX(0);
    }

    .curtain-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      width: 90%;
      max-width: 800px;
    }

    .curtain-title {
      color: #ffd700;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    .curtain-subtitle {
      color: #a8e6cf;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      margin-bottom: 2.5rem;
      font-family: 'Arial', sans-serif;
      opacity: 0.9;
    }

    .start-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #0a2e38;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
      background: linear-gradient(135deg, #ffed4e, #fff9aa);

    /* C√¢y th√¥ng Noel */
    .christmas-tree {
      position: relative;
      width: 200px;
      height: 300px;
      margin: 0 auto 30px;
    }

    .tree-layer {
      position: absolute;
      width: 0;

      border-right: 50px solid transparent;

    .tree-layer:nth-child(1) {

    .tree-layer:nth-child(2) {
      top: 100px;

      height: 0;

    .tree-layer:nth-child(3) {

    /* Trang tr√≠ c√¢y */
    .ornament {

      border-radius: 50%;
      z-index: 5;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);

    }

    .ornament:nth-child(5) {

    }

    .ornament:nth-child(6) {
      top: 140px;
      left: 65px;
      background: #ffd700;

    }

    .ornament:nth-child(7) {
      top: 140px;
      left: 135px;
      background: #1e90ff;
      animation-delay: 0.6s;
    }

    .ornament:nth-child(8) {
      top: 100px;
      left: 100px;

    }

    .ornament:nth-child(9) {
      top: 90px;
      left: 160px;

    }

    .ornament:nth-child(10) {
      top: 60px;
      left: 60px;
      background: #ffa500;
      animation-delay: 1.5s;
    }

    .ornament:nth-child(11) {
      top: 50px;
      left: 130px;
      background: #ff00ff;
      animation-delay: 1.8s;
    }

    /* Ng√¥i sao tr√™n ƒë·ªânh c√¢y */
    .tree-star {
      position: absolute;
      top: 10px;
      left: 85px;
      width: 30px;
      height: 30px;
      background: #ffd700;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: starTwinkle 1.5s ease-in-out infinite alternate;
      z-index: 6;
    }

    /* Hi·ªáu ·ª©ng tuy·∫øt r∆°i */
    .snowflakes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: #fff;
      font-size: 1.5rem;
      opacity: 0.8;
      animation: snowFall linear forwards;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    /* Animation */
    @keyframes titleGlow {
      from {
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      }

      to {
        text-shadow: 0 0 30px rgba(255, 215, 0, 0.9), 0 0 40px rgba(255, 215, 0, 0.5);
      }
    }

    @keyframes ornamentGlow {
      from {
        transform: scale(1);
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      }

      to {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
      }
    }

    @keyframes starTwinkle {
      from {
        opacity: 0.7;
        transform: scale(1) rotate(0deg);
      }

      to {
        opacity: 1;
        transform: scale(1.2) rotate(5deg);
      }
    }

    @keyframes snowFall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* ·∫®n n·ªôi dung ch√≠nh cho ƒë·∫øn khi m√†n ch√†o k·∫øt th√∫c */
    #app,
    #addMessageBtn {
      opacity: 0;
      transition: opacity 0.8s ease-in;
    }

    body.curtain-removed #app,
    body.curtain-removed #addMessageBtn {
      opacity: 1;
    }
  </style>

<body>
  <!-- Curtain Intro - ƒê·∫∑t ·ªü ƒë·∫ßu ƒë·ªÉ render ngay l·∫≠p t·ª©c -->
  <div id="curtain">

  <!-- Non-critical CSS - t·∫£i sau khi trang ƒë√£ render -->
  <style>
    #addMessageBtn {
      position: fixed;

      z-index: 9999;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #d4af37, #ffd700);
      color: #1a472a;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
      transition: all 0.3s ease;

    }

    #addMessageBtn:hover {

    #addMessageBtn::before {

    .popup-overlay {

    /* Hi·ªáu ·ª©ng tuy·∫øt r∆°i nh·∫π cho popup */
    .popup-content::after {

  <script type="module" src="/src/main.ts"></script>

  <script>
    // T·∫°o hi·ªáu ·ª©ng tuy·∫øt r∆°i
    function createSnowflakes() {
      const snowflakesContainer = document.getElementById('snowflakes');
      const snowflakeCount = 80;

      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = '‚ùÑ';

        // V·ªã tr√≠ ng·∫´u nhi√™n
        const startPositionX = Math.random() * 100;
        const startPositionY = Math.random() * 100;

        // Th·ªùi gian r∆°i ng·∫´u nhi√™n
        const fallDuration = 8 + Math.random() * 12;
        const fallDelay = Math.random() * 5;

        // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
        const size = 0.8 + Math.random() * 1.5;

        snowflake.style.left = `${startPositionX}%`;
        snowflake.style.top = `${-startPositionY}%`;
        snowflake.style.animationDuration = `${fallDuration}s`;
        snowflake.style.animationDelay = `${fallDelay}s`;
        snowflake.style.fontSize = `${size}rem`;
        snowflake.style.opacity = 0.6 + Math.random() * 0.4;

        snowflakesContainer.appendChild(snowflake);
      }
    }

    // T·ªëi ∆∞u: S·ª≠ d·ª•ng requestAnimationFrame ƒë·ªÉ ƒë·∫£m b·∫£o animation m∆∞·ª£t m√†
    document.addEventListener('DOMContentLoaded', function () {
      // Kh·ªüi t·∫°o c√°c bi·∫øn c·∫ßn thi·∫øt
      const addMessageBtn = document.getElementById('addMessageBtn');
      const popupOverlay = document.getElementById('popupOverlay');
      const cancelBtn = document.getElementById('cancelBtn');
      const submitBtn = document.getElementById('submitBtn');
      const messageInput = document.getElementById('messageInput');
      const startBtn = document.getElementById('startBtn');

      // T·∫°o hi·ªáu ·ª©ng tuy·∫øt r∆°i
      createSnowflakes();

      // X·ª≠ l√Ω n√∫t b·∫Øt ƒë·∫ßu
      if (startBtn) {
        startBtn.addEventListener('click', startExperience);
      }

      // M·ªü popup
      if (addMessageBtn) {
        addMessageBtn.addEventListener('click', () => {
          popupOverlay.style.display = 'flex';
          messageInput.value = '';
          messageInput.focus();
        });
      }

      // ƒê√≥ng popup
      const closePopup = () => {
        popupOverlay.style.display = 'none';
      };

      if (cancelBtn) {
        cancelBtn.addEventListener('click', closePopup);
      }

      // ƒê√≥ng khi click ra ngo√†i
      if (popupOverlay) {
        popupOverlay.addEventListener('click', (e) => {
          if (e.target === popupOverlay) {
            closePopup();
          }
        });
      }

      // G·ª≠i l·ªùi ch√∫c
      if (submitBtn) {
        submitBtn.addEventListener('click', async () => {
          const message = messageInput.value.trim();

          if (!message) {
            alert('Please write your Christmas wish! üéÑ');
            return;
          }
          window.treeScene.addNewMessage(message);

          try {
            const response = await fetch('https://christmas-tree-esnh.onrender.com/api/message', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: `description=${encodeURIComponent(message)}`
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const newMessage = await response.json();

            // Th√¥ng b√°o th√†nh c√¥ng
            alert('Your wish has been added to the Christmas tree! üåü');
            closePopup();

          } catch (error) {
            console.error('Failed to submit message:', error);
            alert('Failed to send your wish. Please try again! ‚ùå');
          }
        });
      }

      // ƒê√≥ng b·∫±ng ph√≠m ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && popupOverlay.style.display === 'flex') {
          closePopup();
        }
      });
    });

    function startExperience() {
      const curtainLeft = document.querySelector(".curtain-left");
      const curtainRight = document.querySelector(".curtain-right");
      const curtainContent = document.querySelector(".curtain-content");

      // K√≠ch ho·∫°t animation
      if (curtainLeft && curtainRight) {
        curtainLeft.style.transform = "translateX(-100%)";
        curtainRight.style.transform = "translateX(100%)";
      }

      if (curtainContent) {
        curtainContent.style.opacity = "0";
      }

      // Hi·ªÉn th·ªã n·ªôi dung ch√≠nh sau khi m√†n ch√†o b·∫Øt ƒë·∫ßu ƒë√≥ng
      setTimeout(() => {
        document.body.classList.add('curtain-removed');
      }, 300);

      // Xo√° khi animation xong
      setTimeout(() => {
        const curtain = document.getElementById("curtain");
        if (curtain) {
          curtain.style.display = "none";
          // Kh√¥ng remove ngay ƒë·ªÉ tr√°nh reflow
          setTimeout(() => curtain.remove(), 100);
        }
      }, 1200);
    }

    // T·ª± ƒë·ªông b·∫Øt ƒë·∫ßu sau 5 gi√¢y n·∫øu ng∆∞·ªùi d√πng kh√¥ng nh·∫•n n√∫t
    setTimeout(() => {
      const curtain = document.getElementById("curtain");
      if (curtain && curtain.style.display !== "none") {
        startExperience();
      }
    }, 5000);
  </script>
